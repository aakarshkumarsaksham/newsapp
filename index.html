<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
  </head>

  <style>
    #navbar{
      display: grid;
      grid-template-columns: 15% 70%;
      background-color: rgb(128, 188, 228);
    }

    #news{
      margin: 20px;
      text-decoration: none;
    }

    #search_input{
      margin: 20px;
      width: 100%;
    }

    #main{
      display: grid;
      grid-template-columns: 15% 70%;

    }

    #sidebar>div{
      margin: 10px;
      border: 1px solid blue;
    }

    #searchresults{
      margin:20px
    }

    option{
      cursor: pointer;
    }
  </style>
  <body>
    <!-- Give Navbar with id "navbar"  -->
    <!-- Navbar will have input with id search_input and a link to home page i.e. index.html -->
    <!-- Sidebar will have id "sidebar"  -->
    <!-- Give link to top headlines of countries in sidebar with id as their country codes 
    india :- in
    china :- ch
    usa :- us
    uk : uk
    Newzeland :- nz -->

    <!-- Append results inside div with id "results"  -->
    <!-- News divs will have class "news"  -->

    <nav id="navbar"> 
      <div>  <h1 id="news"> <a href="./index.html"> News </a> </h1>  </div>
      <div>  <input type="text" id="search_input" placeholder="Search News" oninput="search()">   </div>
    </nav>

    <main id="main">
      <div id="sidebar"> 

        <div id="countries"> Countries</div>
        <div onclick="searchCountry()"> <option value="in" class="code">India </option> </div>
        <div onclick="searchCountry()"> <option value="ch" class="code"> China </option> </div>
        <div onclick="searchCountry()">  <option value="us" class="code"> USA </option></div>
        <div onclick="searchCountry()">  <option value="uk" class="code"> United Kingdom </option></div>
        <div onclick="searchCountry()">  <option value="nz" class="code"> New Zealand </option> </div>

      </div>
      <div id="searchresults"> 

      </div>
    </main>

  </body>
</html>

<script src="./scripts/index.js"></script>
